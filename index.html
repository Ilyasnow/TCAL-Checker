<head>

<body>
    <body2 style="flex:1">
    <div class="controlBackground">
        <details>
            <summary>Click Here for more info</summary>

        </details>

        <div class="errorOutput" id="errorOutputBody" style="width:100%"></div>
    </div>
    </body2>
    <footer>
        <p style="width: 50%; margin: auto; text-align:center; font-size:small;">
